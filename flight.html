<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flight.css">
    <title>Document</title>
</head>
<body>
    
    <div class="cls-line">
        <span class="cls-departure">
            <span class="cls-code">
                MAA
            </span>
            <span class="cls-name">
                Chennai
            </span>
        </span>
        <div class="cls-dash">
            <div class="cls-box">
                <img src="./flight.svg" alt="">
            </div>
        </div>
       
        <span class="cls-arrival">
            <span class="cls-code">
                DEL
            </span>
            <span class="cls-name">
                New Delhi
            </span>
        </span>
        
    </div>
</body>
</html>
